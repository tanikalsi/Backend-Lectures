<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Basic reset and font */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif; /* Using a common sans-serif font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: lightpink; /* Light pink background for the body */
            box-sizing: border-box;
        }

        /* Container for the form */
        .form-container {
            background-color: white; /* White background for the form container */
            padding: 40px;
            border-radius: 15px; /* Rounded corners for the container */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
            max-width: 400px; /* Maximum width for the form */
            width: 90%; /* Responsive width */
            text-align: center;
            box-sizing: border-box;
        }

        /* Heading styling */
        h2 {
            font-size: 2em;
            font-weight: bold;
            color: #333; /* Darker text for contrast */
            margin-bottom: 30px;
        }

        /* Input group styling */
        .input-group {
            margin-bottom: 20px;
            text-align: left; /* Align labels and inputs to the left */
        }

        /* Label styling */
        label {
            display: block; /* Make label take full width */
            font-size: 0.9em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        /* Input field styling */
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded corners for inputs */
            font-size: 1em;
            color: #333;
            outline: none; /* Remove default outline */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for focus */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Soft blue glow on focus */
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: pink; /* Bright blue for the button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px; /* Rounded corners for the button */
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
            width: 100%; /* Full width button */
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color:hotpink; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        button[type="submit"]:active {
            transform: translateY(0); /* Press effect */
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2>Login</h2>
        <form action="/adduser" method="POST">
            <!-- Username Input -->
            <div class="input-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                >
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</body>
</html>
